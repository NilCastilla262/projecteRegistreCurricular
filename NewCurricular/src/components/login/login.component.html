<form >
    <div>
      <input 
        type="email" 
        name="email" 
        
        required 
        email
        placeholder="Email" />
    </div>
    <div>
      <input 
        type="password" 
        name="password" 
        
        required 
        minlength="6" 
        placeholder="Password" />
    </div>
    <div>
      <button type="submit" [disabled]="">Login</button>
    </div>
  </form>
