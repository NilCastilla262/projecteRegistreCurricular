<form (ngSubmit)="login()">
  <div>
    <input 
      type="email" 
      name="email" 
      [(ngModel)]="email" 
      placeholder="Email" />
  </div>
  <div>
    <input 
      type="password" 
      name="password" 
      [(ngModel)]="password" 
      placeholder="Password"/>
  </div>
  <div>
    <button type="submit" [disabled]="!isFormValid()">Login</button>
  </div>
</form>
<p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
